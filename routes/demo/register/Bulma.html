<DemoLayout framework="bulma">
    <DemoWrapper ref:demo from="/demo/register/Bulma">
        <form id="demoForm" method="post">
            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label">Full name</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input" name="firstName" type="text" placeholder="First name" />
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input" name="lastName" type="text" placeholder="Last name" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label">Username</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input" name="username" type="text" placeholder="Username" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label">Email address</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input" name="email" type="text" placeholder="Email address" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label">Password</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input" name="password" type="password" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label">Gender</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <label class="radio"><input name="gender" type="radio" value="male" /> Male</label>
                            <label class="radio"><input name="gender" type="radio" value="female" /> Female</label>
                            <label class="radio"><input name="gender" type="radio" value="other" /> Other</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label">
                    <label class="label" id="captchaOperation"></label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <input class="input" name="captcha" type="text" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label"></div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <label class="radio"><input name="agree" type="checkbox" /> Agree with the terms and conditions</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label"></div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>
    
<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import SubmitButton from 'formvalidation/plugins/SubmitButton';
import Trigger from 'formvalidation/plugins/Trigger';
import Bulma from 'formvalidation/plugins/Bulma';

import sampleCode from './Bulma.programmatic';

export default {
    components: {
        DemoLayout: '../../../components/DemoLayout.html',
        DemoWrapper: '../../../components/DemoWrapper.html',
    },

    oncreate() {
        // Generate a simple captcha
        const randomNumber = (min, max) => {
            return Math.floor(Math.random() * (max - min + 1) + min);
        };
        const random = [randomNumber(1, 100), randomNumber(1, 200)];
        document.getElementById('captchaOperation').innerHTML = [random[0], '+', random[1], '='].join(' ');

        const form = document.getElementById('demoForm');
        const fv = formValidation(form, {
            fields: {
                firstName: {
                    validators: {
                        notEmpty: {
                            message: 'The first name is required'
                        }
                    }
                },
                lastName: {
                    validators: {
                        notEmpty: {
                            message: 'The last name is required'
                        }
                    }
                },
                username: {
                    validators: {
                        notEmpty: {
                            message: 'The username is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The username must be more than 6 and less than 30 characters long'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: 'The username can only consist of alphabetical, number and underscore'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'The email address is required'
                        },
                        emailAddress: {
                            message: 'The input is not a valid email address'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        },
                        stringLength: {
                            min: 8,
                            message: 'The password must have at least 8 characters'
                        },
                        different: {
                            message: 'The password cannot be the same as username',
                            compare: () => {
                                return form.querySelector('[name="username"]').value;
                            }
                        }
                    }
                },
                gender: {
                    validators: {
                        notEmpty: {
                            message: 'The gender is required'
                        }
                    }
                },
                captcha: {
                    validators: {
                        callback: {
                            message: 'Wrong answer',
                            callback: (input) => {
                                const items = document.getElementById('captchaOperation').innerHTML.split(' ');
                                const sum = parseInt(items[0]) + parseInt(items[2]);
                                return input.value == sum;
                            }
                        }
                    }
                },
                agree: {
                    validators: {
                        notEmpty: {
                            message: 'You must agree with the terms and conditions'
                        }
                    }
                }
            },
            plugins: {
                trigger: new Trigger(),
                bulma: new Bulma(),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh'
                }),
            }
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

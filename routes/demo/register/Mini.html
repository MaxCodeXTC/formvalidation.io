<DemoLayout framework="mini">
    <DemoWrapper ref:demo from="/demo/register/Mini">
        <form id="demoForm" method="post" style="background: #FFF; border: none; margin: 0;">
            <div class="row">
                <div class="col-sm-3">
                    <label>Full name</label>
                </div>
                <div class="col-sm-4">
                    <input type="text" name="firstName" style="width: 100%" />
                </div>
                <div class="col-sm-4">
                    <input type="text" name="lastName" style="width: 100%" />
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <label>Username</label>
                </div>
                <div class="col-sm-4">
                    <input type="text" name="username" style="width: 100%" />
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <label>Email</label>
                </div>
                <div class="col-sm-4">
                    <input type="text" name="email" style="width: 100%" />
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <label>Password</label>
                </div>
                <div class="col-sm-4">
                    <input type="password" name="password" style="width: 100%" />
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <label>Gender</label>
                </div>
                <div class="col-sm-9">
                    <div><input type="radio" name="gender" value="male" /> Male</div>
                    <div><input type="radio" name="gender" value="female" /> Female</div>
                    <div><input type="radio" name="gender" value="other" /> Other</div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3">
                    <label id="captchaOperation"></label>
                </div>
                <div class="col-sm-3">
                    <input type="text" name="captcha" style="width: 100%" />
                </div>
            </div>

            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    <input type="checkbox" name="agree" value="agree" /> Agree with the terms and conditions
                </div>
            </div>

            <div class="row">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="primary">Submit</button>
                </div>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import SubmitButton from 'formvalidation/plugins/SubmitButton';
import Trigger from 'formvalidation/plugins/Trigger';
import Mini from 'formvalidation/plugins/Mini';

import sampleCode from './Mini.programmatic';

export default {
    components: {
        DemoLayout: '../../../components/DemoLayout.html',
        DemoWrapper: '../../../components/DemoWrapper.html',
    },

    oncreate() {
        // Generate a simple captcha
        const randomNumber = (min, max) => {
            return Math.floor(Math.random() * (max - min + 1) + min);
        };
        const random = [randomNumber(1, 100), randomNumber(1, 200)];
        document.getElementById('captchaOperation').innerHTML = [random[0], '+', random[1], '='].join(' ');

        const form = document.getElementById('demoForm');
        const fv = formValidation(form, {
            fields: {
                firstName: {
                    validators: {
                        notEmpty: {
                            message: 'The first name is required'
                        }
                    }
                },
                lastName: {
                    validators: {
                        notEmpty: {
                            message: 'The last name is required'
                        }
                    }
                },
                username: {
                    validators: {
                        notEmpty: {
                            message: 'The username is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The username must be more than 6 and less than 30 characters long'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: 'The username can only consist of alphabetical, number and underscore'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'The email address is required'
                        },
                        emailAddress: {
                            message: 'The input is not a valid email address'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        },
                        stringLength: {
                            min: 8,
                            message: 'The password must have at least 8 characters'
                        },
                        different: {
                            message: 'The password cannot be the same as username',
                            compare: () => {
                                return form.querySelector('[name="username"]').value;
                            }
                        }
                    }
                },
                gender: {
                    validators: {
                        notEmpty: {
                            message: 'The gender is required'
                        }
                    }
                },
                captcha: {
                    validators: {
                        callback: {
                            message: 'Wrong answer',
                            callback: (input) => {
                                const items = document.getElementById('captchaOperation').innerHTML.split(' ');
                                const sum = parseInt(items[0]) + parseInt(items[2]);
                                return input.value == sum;
                            }
                        }
                    }
                },
                agree: {
                    validators: {
                        notEmpty: {
                            message: 'You must agree with the terms and conditions'
                        }
                    }
                }
            },
            plugins: {
                trigger: new Trigger(),
                mini: new Mini({
                    rowSelector: (field, ele) => {
                        switch (field) {
                            case 'firstName': 
                            case 'lastName':
                                return '.col-sm-4';
                            default:
                                return '.row';
                        }
                    }
                }),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh'
                }),
            }
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

<DemoLayout framework="semantic">
    <DemoWrapper ref:demo from="/demo/register/Semantic">
        <div class="ui grid">
            <div class="sixteen wide column">
                <form id="demoForm" class="ui form" method="POST">
                    <div class="fields">
                        <label class="four wide field">Full name</label>
                        <div class="six wide field">
                            <!--
                            When using feedback icon, the input must place inside 'ui input icon' element
                            <div class="ui input icon">
                                <input type="text" />
                            </div>
                            See http://semantic-ui.com/elements/input.html#icon
                            -->
                            <div class="ui input icon">
                                <input name="firstName" type="text" placeholder="First name" />
                            </div>
                        </div>
                        <div class="six wide field">
                            <div class="ui input icon">
                                <input name="lastName" type="text" placeholder="Last name" />
                            </div>
                        </div>
                    </div>
        
                    <div class="fields">
                        <label class="four wide field">Username</label>
                        <div class="eight wide field">
                            <div class="ui input icon">
                                <input name="username" type="text" placeholder="Username" />
                            </div>
                        </div>
                    </div>
        
                    <div class="fields">
                        <label class="four wide field">Email address</label>
                        <div class="eight wide field">
                            <div class="ui input icon">
                                <input name="email" type="text" placeholder="Email address" />
                            </div>
                        </div>
                    </div>
        
                    <div class="fields">
                        <label class="four wide field">Password</label>
                        <div class="eight wide field">
                            <div class="ui input icon">
                                <input name="password" type="password" placeholder="Password" />
                            </div>
                        </div>
                    </div>
        
                    <div class="fields">
                        <label class="four wide field">Gender</label>
                        <div class="ten wide field">
                            <div class="field">
                                <div class="ui radio">
                                    <input name="gender" type="radio" value="male" />
                                    <label>Male</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio">
                                    <input name="gender" type="radio" value="female" />
                                    <label>Female</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui radio">
                                    <input name="gender" type="radio" value="other" />
                                    <label>Other</label>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="fields">
                        <label class="four wide field">
                            <span class="right" id="captchaOperation"></span>
                        </label>
                        <div class="four wide field">
                            <div class="ui input icon">
                                <input type="text" name="captcha" />
                            </div>
                        </div>
                    </div>
        
                    <div class="fields">
                        <label class="four wide field"></label>
                        <div class="ten wide field">
                            <div class="ui checkbox">
                                <input name="agree" type="checkbox" /> <label>Agree with the terms and conditions</label>
                            </div>
                        </div>
                    </div>
        
                    <div class="fields">
                        <label class="four wide field"></label>
                        <div class="eight wide field">
                            <button type="submit" class="ui primary button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import SubmitButton from 'formvalidation/plugins/SubmitButton';
import Trigger from 'formvalidation/plugins/Trigger';
import Semantic from 'formvalidation/plugins/Semantic';

import sampleCode from './Semantic.programmatic';

export default {
    components: {
        DemoLayout: '../../../components/DemoLayout.html',
        DemoWrapper: '../../../components/DemoWrapper.html',
    },

    oncreate() {
        // Generate a simple captcha
        const randomNumber = (min, max) => {
            return Math.floor(Math.random() * (max - min + 1) + min);
        };
        const random = [randomNumber(1, 100), randomNumber(1, 200)];
        document.getElementById('captchaOperation').innerHTML = [random[0], '+', random[1], '='].join(' ');

        const form = document.getElementById('demoForm');
        const fv = formValidation(form, {
            fields: {
                firstName: {
                    validators: {
                        notEmpty: {
                            message: 'The first name is required'
                        }
                    }
                },
                lastName: {
                    validators: {
                        notEmpty: {
                            message: 'The last name is required'
                        }
                    }
                },
                username: {
                    validators: {
                        notEmpty: {
                            message: 'The username is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The username must be more than 6 and less than 30 characters long'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: 'The username can only consist of alphabetical, number and underscore'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'The email address is required'
                        },
                        emailAddress: {
                            message: 'The input is not a valid email address'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        },
                        stringLength: {
                            min: 8,
                            message: 'The password must have at least 8 characters'
                        },
                        different: {
                            message: 'The password cannot be the same as username',
                            compare: () => {
                                return form.querySelector('[name="username"]').value;
                            }
                        }
                    }
                },
                gender: {
                    validators: {
                        notEmpty: {
                            message: 'The gender is required'
                        }
                    }
                },
                captcha: {
                    validators: {
                        callback: {
                            message: 'Wrong answer',
                            callback: (input) => {
                                const items = document.getElementById('captchaOperation').innerHTML.split(' ');
                                const sum = parseInt(items[0]) + parseInt(items[2]);
                                return input.value == sum;
                            }
                        }
                    }
                },
                agree: {
                    validators: {
                        notEmpty: {
                            message: 'You must agree with the terms and conditions'
                        }
                    }
                }
            },
            plugins: {
                trigger: new Trigger(),
                semantic: new Semantic(),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'checkmark icon',
                    invalid: 'remove icon',
                    validating: 'refresh icon'
                }),
            }
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

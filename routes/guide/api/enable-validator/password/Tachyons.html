<DemoLayout framework="tachyons">
    <DemoWrapper ref:demo from="/guide/api/enable-validator/password/Tachyons">
        <form id="demoForm" method="POST">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Full name <sup>*</sup></div>
                    <div class="fl w-40 mr2">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="fullName" />
                    </div>
                </div>
            </div>
            
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">New password</div>
                    <div class="fl w-40 mr2">
                        <input type="password" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="password" />
                    </div>
                </div>
            </div>
            
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Confirm password</div>
                    <div class="fl w-40 mr2">
                        <input type="password" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="confirmPassword" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Tachyons from 'formvalidation/plugins/Tachyons';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Tachyons.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const form = document.getElementById('demoForm');
        const fv = formValidation(form, {
            fields: {
                fullName: {
                    validators: {
                        notEmpty: {
                            message: 'The full name is required and cannot be empty'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            enabled: false,
                            message: 'The password is required and cannot be empty'
                        }
                    }
                },
                confirmPassword: {
                    validators: {
                        notEmpty: {
                            enabled: false,
                            message: 'The confirm password is required and cannot be empty'
                        },
                        identical: {
                            enabled: false,
                            compare: () => {
                                return form.querySelector('[name="password"]').value;
                            },
                            message: 'The password and its confirm must be the same',
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                tachyons: new Tachyons(),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh',
                }),
            },
        });

        // Enable the password/confirm password validators if the password is not empty
        let enabled = false;
        form.querySelector('[name="password"]').addEventListener('input', (e) => {
            const password = e.target.value;
            if (password === '' && enabled) {
                enabled = false;
                fv.disableValidator('password').disableValidator('confirmPassword');
            } else if (password != '' && !enabled) {
                enabled = true;
                fv.enableValidator('password').enableValidator('confirmPassword');
            }
            
            // Revalidate the confirmation password when the new password is changed
            if (password != '' && enabled) {
                fv.revalidateField('confirmPassword');
            }
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

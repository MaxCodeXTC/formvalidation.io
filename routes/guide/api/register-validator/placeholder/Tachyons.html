<DemoLayout framework="tachyons">
    <DemoWrapper ref:demo from="/guide/api/register-validator/placeholder/Tachyons">
        <form id="demoForm" method="POST">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Full name</div>
                    <div class="fl w-30 mr2">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="firstName" placeholder="First name" />
                    </div>
                    <div class="fl w-30">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="lastName" placeholder="Last name" />
                    </div>
                </div>
            </div>
        
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Message</div>
                    <div class="fl w-75">
                        <textarea rows="5" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="message" placeholder="Message"></textarea>
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Tachyons from 'formvalidation/plugins/Tachyons';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Tachyons.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const checkPlaceholder = () => {
            return {
                validate: input => {
                    return {
                        valid: input.value != input.element.getAttribute('placeholder'),
                    };
                },
            };
        }

        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                firstName: {
                    validators: {
                        notEmpty: {
                            message: 'The first name is required'
                        },
                        placeholder: {
                            message: 'The value cannot be the same as placeholder'
                        },
                    }
                },
                lastName: {
                    validators: {
                        notEmpty: {
                            message: 'The last name is required'
                        },
                        placeholder: {
                            message: 'The value cannot be the same as placeholder'
                        },
                    }
                },
                message: {
                    validators: {
                        notEmpty: {
                            message: 'The message is required'
                        },
                        stringLength: {
                            max: 700,
                            message: 'The message must be less than 700 characters long'
                        },
                        placeholder: {
                            message: 'The value cannot be the same as placeholder'
                        },
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                tachyons: new Tachyons(),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh',
                }),
            },
        }).registerValidator('placeholder', checkPlaceholder);

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

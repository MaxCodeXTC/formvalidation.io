    <DemoWrapper ref:demo from="/guide/api/update-field-status/asking-fields-be-unique/basic/Tachyons">
        <form id="demoForm" method="POST">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Emails</div>
                    <div class="fl w-50">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="email[]" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="email[]" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="email[]" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="email[]" />
                    </div>

                    </div>
                </div>
            </div>

    </DemoWrapper>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Tachyons from 'formvalidation/plugins/Tachyons';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Tachyons.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const form = document.getElementById('demoForm');
        const fv = formValidation(form, {
            fields: {
                'email[]': {
                    validators: {
                        emailAddress: {
                            message: 'The value is not a valid email address'
                        },
                        callback: {
                            callback: (input) => {
                                const emailElements    = fv.getElements('email[]');
                                let notEmptyCount      = 0;
                                const obj              = {};
                                const duplicateRemoved = [];

                                for (const i in emailElements) {
                                    const v = emailElements[i].value;
                                    if (v !== '') {
                                        obj[v] = 0;
                                        notEmptyCount++;
                                    }
                                }

                                for (const i in obj) {
                                    duplicateRemoved.push(obj[i]);
                                }

                                if (duplicateRemoved.length === 0) {
                                    return {
                                        valid: false,
                                        message: 'You must fill at least one email address',
                                    };
                                } else if (duplicateRemoved.length !== notEmptyCount) {
                                    return {
                                        valid: false,
                                        message: 'The email address must be unique',
                                    };
                                }

                                fv.updateFieldStatus('email[]', 'Valid', 'callback');
                                return {
                                    valid: true,
                                };
                            }
                        },
                    }
                }
            },
            plugins: {
                trigger: new Trigger(),
                tachyons: new Tachyons(),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh',
                }),
            },
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

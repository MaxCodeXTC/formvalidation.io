<DemoLayout framework="tachyons">
    <DemoWrapper ref:demo from="/guide/api/update-field-status/cc-expiration-date/Tachyons">
        <form id="demoForm" method="POST">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Expiration</div>
                    <div class="fl w-30 mr2">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" placeholder="Month" name="expMonth" />
                    </div>
                    <div class="fl w-30">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" placeholder="Year" name="expYear" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Tachyons from 'formvalidation/plugins/Tachyons';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Tachyons.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const form = document.getElementById('demoForm');
        const fv = formValidation(form, {
            fields: {
                expMonth: {
                    validators: {
                        notEmpty: {
                            message: 'The expiration month is required'
                        },
                        digits: {
                            message: 'The expiration month can contain digits only'
                        },
                        callback: {
                            message: 'Expired',
                            callback: (input) => {
                                const value = parseInt(input.value, 10);
                                const year  = form.querySelector('[name="expYear"]').value;
                                const currentMonth = new Date().getMonth() + 1;
                                const currentYear  = new Date().getFullYear();
                                if (value < 0 || value > 12) {
                                    return false;
                                }
                                if (year === '') {
                                    return true;
                                }
                                const expYear = parseInt(year, 10);
                                if (expYear > currentYear || (expYear === currentYear && value >= currentMonth)) {
                                    fv.updateFieldStatus('expYear', 'Valid');
                                    return true;
                                } else {
                                    return false;
                                }
                            },
                        },
                    },
                },
                expYear: {
                    validators: {
                        notEmpty: {
                            message: 'The expiration year is required'
                        },
                        digits: {
                            message: 'The expiration year can contain digits only'
                        },
                        callback: {
                            message: 'Expired',
                            callback: (input) => {
                                const value = parseInt(input.value, 10);
                                const month = form.querySelector('[name="expMonth"]').value;
                                const currentMonth = new Date().getMonth() + 1;
                                const currentYear  = new Date().getFullYear();
                                if (value < currentYear || value > currentYear + 10) {
                                    return false;
                                }
                                if (month == '') {
                                    return false;
                                }
                                const expMonth = parseInt(month, 10);
                                if (value > currentYear || (value == currentYear && expMonth >= currentMonth)) {
                                    fv.updateFieldStatus('expMonth', 'Valid');
                                    return true;
                                } else {
                                    return false;
                                }
                            },
                        },
                    },
                },
            },
            plugins: {
                trigger: new Trigger(),
                tachyons: new Tachyons(),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh',
                }),
            },
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

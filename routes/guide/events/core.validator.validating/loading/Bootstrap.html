<DemoLayout framework="bootstrap">
    <DemoWrapper ref:demo from="/guide/events/core-validator-validating/loading/Bootstrap">
        <form id="demoForm" method="POST" style="height: 85px;">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" name="username" autocomplete="off" />
                    
                    <!-- The progress bar is hidden initially -->
                    <div class="progress mt-2" id="progressBar" style="opacity: 0;">
                        <div class="progress-bar progress-bar-striped progress-bar-animate" style="width: 100%"></div>
                    </div>
                </div>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Bootstrap from 'formvalidation/plugins/Bootstrap';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Bootstrap.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: 'The username is required'
                        },
                        remote: {
                            message: 'The username is already taken',
                            method: 'GET',
                            url: 'http://www.mocky.io/v2/5b12508a30000052008610b9&mocky-delay=5000ms',
                        },
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                bootstrap: new Bootstrap(),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh',
                }),
            },
        })
        .on('core.validator.validating', (e) => {
            if (e.field === 'username' && e.validator === 'remote') {
                document.getElementById('progressBar').style.opacity = '1';
            }
        })
        .on('core.validator.validated', (e) => {
            if (e.field === 'username' && e.validator === 'remote') {
                document.getElementById('progressBar').style.opacity = '0';
            }
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

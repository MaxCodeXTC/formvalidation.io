<style>
:global(.my-field-error .fv-plugins-message-container, .my-field-error .fv-plugins-icon) {
    color: #ff0039;
}
:global(.my-field-success .fv-plugins-message-container, .my-field-success .fv-plugins-icon) {
    color: #2780e3;
}
</style>

<DemoLayout framework="tachyons">
    <DemoWrapper ref:demo from="/guide/examples/changing-success-error-colors/row-options/Tachyons">
        <form id="demoForm" method="POST">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Username</div>
                    <div class="fl w-50">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="username" />
                    </div>
                </div>
            </div>
        
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Password</div>
                    <div class="fl w-50">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="password" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Sign in</button>
                    </div>
                </div>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Tachyons from 'formvalidation/plugins/Tachyons';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Tachyons.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: 'The username is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The username must be more than 6 and less than 30 characters long'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: 'The username can only consist of alphabetical, number, dot and underscore'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                tachyons: new Tachyons({
                    rowInvalidClass: 'my-field-error',
                    rowValidClass: 'my-field-success',
                }),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh',
                }),
            },
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

<DemoLayout framework="native">
    <DemoWrapper ref:demo from="/guide/getting-started/usage/adding-plugins/Native">
        <form id="loginForm" method="POST">
            <div class="mb2">
                <label>Username</label>
                <input type="text" name="username" class="input-reset ba b--black-20 pa2 mb2 db w-30" />
            </div>
    
            <div class="mb2">
                <label>Password</label>
                <input type="password" name="password" class="input-reset ba b--black-20 pa2 mb2 db w-30" />
            </div>
    
            <button class="ba b--black-20 bg-blue white ph3 pv2 br2" type="submit">Submit</button>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Message from 'formvalidation/plugins/Message';
import SubmitButton from 'formvalidation/plugins/SubmitButton';
import Trigger from 'formvalidation/plugins/Trigger';

import sampleCode from './Native.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const form = document.getElementById('loginForm');

        const fv = formValidation(form, {
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: 'The username is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The username must be more than 6 and less than 30 characters long',
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: 'The username can only consist of alphabetical, number and underscore',
                        },
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        },
                        stringLength: {
                            min: 8,
                            message: 'The password must have at least 8 characters',
                        },
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                submitButton: new SubmitButton(),
                message: new Message({
                    clazz: 'dark-red lh-copy'
                }),
            },
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

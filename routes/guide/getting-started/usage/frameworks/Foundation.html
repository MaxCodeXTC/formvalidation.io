<DemoLayout framework="foundation">
    <DemoWrapper ref:demo from="/guide/getting-started/usage/frameworks/Foundation">
        <form id="demoForm">
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="small-3 cell">
                        <label class="text-right middle">Username</label>
                    </div>
                    <div class="small-6 cell">
                        <input type="text" name="username" />
                    </div>
                </div>

                <div class="grid-x grid-padding-x">
                    <div class="small-3 cell">
                        <label class="text-right middle">Password</label>
                    </div>
                    <div class="small-6 cell">
                        <input type="password" name="password" />
                    </div>
                </div>

                <div class="grid-x grid-padding-x">
                    <div class="small-9 small-offset-3 cell">
                        <button type="submit" class="button">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Foundation from 'formvalidation/plugins/Foundation';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Foundation.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: 'The username is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The username must be more than 6 and less than 30 characters long',
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: 'The username can only consist of alphabetical, number and underscore',
                        },
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        },
                        stringLength: {
                            min: 8,
                            message: 'The password must have at least 8 characters',
                        },
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                foundation: new Foundation(),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh',
                }),
            },
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

<DemoLayout framework="mui">
    <DemoWrapper ref:demo from="/guide/getting-started/usage/frameworks/Mui">
        <div class="mui-container-fluid">
            <form id="demoForm" method="post">
                <div class="mui-row">
                    <div class="mui-col-md-12 mui-textfield">
                        <input type="text" name="username" />
                        <label>Username</label>
                    </div>
                </div>

                <div class="mui-row">
                    <div class="mui-col-md-12 mui-textfield">
                        <input type="password" name="password" />
                        <label>Password</label>
                    </div>
                </div>

                <div class="mui-row">
                    <div class="mui-col-md-12">
                        <button type="submit" class="mui-btn mui-btn--primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import SubmitButton from 'formvalidation/plugins/SubmitButton';
import Trigger from 'formvalidation/plugins/Trigger';
import Mui from 'formvalidation/plugins/Mui';

import sampleCode from './Mui.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: 'The username is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The username must be more than 6 and less than 30 characters long'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: 'The username can only consist of alphabetical, number and underscore'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        },
                        stringLength: {
                            min: 8,
                            message: 'The password must have at least 8 characters'
                        },
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                mui: new Mui({
                    rowSelector: (field, ele) => {
                        switch (field) {
                            case 'firstName': 
                            case 'lastName':
                                return '.mui-col-md-6';
                            default:
                                return '.mui-row';
                        }
                    }
                }),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh',
                }),
            }
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

<DemoLayout framework="pure">
    <DemoWrapper ref:demo from="/guide/getting-started/usage/frameworks/Pure">
        <div class="pure-g">
            <div class="pure-u-1">
                <form id="demoForm" class="pure-form pure-form-aligned" method="POST">
                    <div class="pure-control-group">
                        <label>Username</label>
                        <input name="username" type="text" placeholder="Username" />
                    </div>

                    <div class="pure-control-group">
                        <label>Password</label>
                        <input name="password" type="password" placeholder="Password" />
                    </div>

                    <div class="pure-control-group">
                        <label></label>
                        <button type="submit" class="pure-button pure-button-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import SubmitButton from 'formvalidation/plugins/SubmitButton';
import Pure from 'formvalidation/plugins/Pure';

import sampleCode from './Pure.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: 'The username is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The username must be more than 6 and less than 30 characters long',
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: 'The username can only consist of alphabetical, number and underscore',
                        },
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        },
                        stringLength: {
                            min: 8,
                            message: 'The password must have at least 8 characters',
                        },
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                pure: new Pure(),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh',
                }),
            }
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

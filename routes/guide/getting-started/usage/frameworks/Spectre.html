<DemoLayout framework="spectre">
    <DemoWrapper ref:demo from="/guide/getting-started/usage/frameworks/Spectre">
        <form id="demoForm" class="form-horizontal" method="POST">
            <div class="form-group">
                <div class="col-3">
                    <label class="form-label">Username</label>
                </div>
                <div class="col-9">
                    <div class="has-icon-right">
                        <input type="text" class="form-input" name="username" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-3">
                    <label class="form-label">Password</label>
                </div>
                <div class="col-9">
                    <div class="has-icon-right">
                        <input type="password" class="form-input" name="password" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-3"></div>
                <div class="col-9">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Spectre from 'formvalidation/plugins/Spectre';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Spectre.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: 'The username is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The username must be more than 6 and less than 30 characters long',
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: 'The username can only consist of alphabetical, number and underscore',
                        },
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        },
                        stringLength: {
                            min: 8,
                            message: 'The password must have at least 8 characters',
                        },
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                spectre: new Spectre(),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'form-icon icon icon-check',
                    invalid: 'form-icon icon icon-cross',
                    validating: 'form-icon loading',
                }),
            },
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

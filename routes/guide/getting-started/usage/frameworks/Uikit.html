<style>
:global(.uk-form-horizontal .uk-form-label) {
    width: 200px;
    margin-top: 7px;
    float: left;
}

:global(.uk-form-horizontal .uk-form-controls) {
    margin-left: 215px;
}
</style>

<DemoLayout framework="uikit">
    <DemoWrapper ref:demo from="/guide/getting-started/usage/frameworks/Uikit">
        <form id="demoForm" class="uk-form-horizontal" method="post">
            <div class="uk-margin">
                <label class="uk-form-label">Username</label>
                <div class="uk-form-controls">
                    <input class="uk-input" name="username" type="text" placeholder="Username" />
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label">Password</label>
                <div class="uk-form-controls">
                    <input class="uk-input" name="password" type="password" />
                </div>
            </div>

            <div class="uk-margin">
                <label class="uk-form-label"></label>
                <div class="uk-form-controls">
                    <button type="submit" class="uk-button uk-button-primary">Submit</button>
                </div>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Uikit from 'formvalidation/plugins/Uikit';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Uikit.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: 'The username is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The username must be more than 6 and less than 30 characters long',
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: 'The username can only consist of alphabetical, number and underscore',
                        },
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        },
                        stringLength: {
                            min: 8,
                            message: 'The password must have at least 8 characters',
                        },
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                submitButton: new SubmitButton(),
                uikit: new Uikit(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh',
                }),
            },
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

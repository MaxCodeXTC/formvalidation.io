<DemoLayout framework="bulma">
    <DemoWrapper ref:demo from="/guide/plugins/bulma/stacked-form/Bulma">
        <form id="demoForm" method="POST">
            <div class="field">
                <label class="label">Product name</label>
                <div class="control">
                    <input type="text" class="input" name="name" />
                </div>
            </div>
        
            <div class="field">
                <label class="label">Price</label>
                <div class="field has-addons">
                    <div class="control">
                        <span class="button is-static">$</span>
                    </div>
                    <div class="control">
                        <input type="text" class="input" name="price" />
                    </div>
                </div>
            </div>
        
            <div class="field">
                <label class="label">Size</label>
                <div class="control">
                    <label class="checkbox"><input name="size[]" type="checkbox" value="s" /> S</label>
                    <label class="checkbox"><input name="size[]" type="checkbox" value="m" /> M</label>
                    <label class="checkbox"><input name="size[]" type="checkbox" value="l" /> L</label>
                    <label class="checkbox"><input name="size[]" type="checkbox" value="xl" /> XL</label>
                </div>
            </div>
        
            <div class="field">
                <label class="label">Available in store</label>
                <div class="control">
                    <label class="radio"><input name="availability" type="radio" value="yes" /> Yes</label>
                    <label class="radio"><input name="availability" type="radio" value="no" /> No</label>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Bulma from 'formvalidation/plugins/Bulma';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Bulma.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                name: {
                    validators: {
                        notEmpty: {
                            message: 'The name is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The name must be more than 6 and less than 30 characters long'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: 'The name can only consist of alphabetical, number and underscore'
                        }
                    }
                },
                price: {
                    validators: {
                        notEmpty: {
                            message: 'The price is required'
                        },
                        numeric: {
                            message: 'The price must be a number'
                        }
                    }
                },
                'size[]': {
                    validators: {
                        notEmpty: {
                            message: 'The size is required'
                        }
                    }
                },
                availability: {
                    validators: {
                        notEmpty: {
                            message: 'The availability option is required'
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                bulma: new Bulma(),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh',
                }),
            },
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

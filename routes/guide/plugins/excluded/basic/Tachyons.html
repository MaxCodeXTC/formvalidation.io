<DemoLayout framework="tachyons">
    <DemoWrapper ref:demo from="/guide/plugins/excluded/basic/Tachyons">
        <form id="demoForm" method="POST" style="height: 280px;">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Full name</div>
                    <div class="fl w-30">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="firstName" placeholder="First name" />
                    </div>
                    <div class="fl w-30">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="lastName" placeholder="Last name" />
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Company</div>
                    <div class="fl w-50">
                        <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="company" />
                    </div>
                    <div class="fl w-25">
                        <button class="bn pa3 pv2" type="button" id="moreInfoButton">More info</button>
                    </div>
                </div>
            </div>

            <div class="cf" id="moreInfoFields" style="display: none;">
                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Job title</div>
                        <div class="fl w-50">
                            <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="job" />
                        </div>
                    </div>
                </div>
                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Department</div>
                        <div class="fl w-50">
                            <input type="text" class="input-reset ba b--black-20 pa2 mb2 db w-100" name="department" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2"></div>
                    <div class="fl w-50">
                        <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Excluded from 'formvalidation/plugins/Excluded';
import Trigger from 'formvalidation/plugins/Trigger';
import Tachyons from 'formvalidation/plugins/Tachyons';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Tachyons.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                firstName: {
                    validators: {
                        notEmpty: {
                            message: 'The first name is required'
                        }
                    }
                },
                lastName: {
                    validators: {
                        notEmpty: {
                            message: 'The last name is required'
                        }
                    }
                },
                company: {
                    validators: {
                        notEmpty: {
                            message: 'The company name is required'
                        }
                    }
                },
                // These fields will be validated when being visible
                job: {
                    validators: {
                        notEmpty: {
                            message: 'The job title is required'
                        }
                    }
                },
                department: {
                    validators: {
                        notEmpty: {
                            message: 'The department name is required'
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                tachyons: new Tachyons(),
                excluded: new Excluded(),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh',
                }),
            },
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });

        // Toogle the container that contains the Job title and Department fields
        // when click the moreInfoButton button
        document.getElementById('moreInfoButton').addEventListener('click', () => {
            const container = document.getElementById('moreInfoFields');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        });
    },
};
</script>

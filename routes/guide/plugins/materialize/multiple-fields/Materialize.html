<DemoLayout framework="materialize">
    <DemoWrapper ref:demo from="/guide/plugins/materialize/multiple-fields/Materialize">
        <ResourceLoader urls={[
            'https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js',
        ]}>
            <form id="demoForm" method="POST">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" name="firstName" />
                        <label>First name</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="lastName" />
                        <label>Last name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s4">
                        <input type="text" name="city" />
                        <label>City</label>
                    </div>
                    <div class="input-field col s4">
                        <input type="text" name="state" />
                        <label>State</label>
                    </div>
                    <div class="input-field col s4">
                        <input type="text" name="zipcode" />
                        <label>Zipcode</label>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col s12">
                        <button type="submit" class="btn waves-effect waves-light">Submit</button>
                    </div>
                </div>
            </form>
        </ResourceLoader>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Materialize from 'formvalidation/plugins/Materialize';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Materialize.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
        ResourceLoader: '../../../../../components/ResourceLoader.html',
    },

    oncreate() {
        window.addEventListener('load', () => {
            M.AutoInit();

            const fv = formValidation(document.getElementById('demoForm'), {
                fields: {
                    firstName: {
                        validators: {
                            notEmpty: {
                                message: 'The first name is required'
                            },
                            regexp: {
                                regexp: /^[a-zA-Z\s]+$/,
                                message: 'The first name can only consist of alphabetical and space'
                            }
                        }
                    },
                    lastName: {
                        validators: {
                            notEmpty: {
                                message: 'The last name is required'
                            },
                            regexp: {
                                regexp: /^[a-zA-Z\s]+$/,
                                message: 'The last name can only consist of alphabetical and space'
                            }
                        }
                    },
                    city: {
                        validators: {
                            notEmpty: {
                                message: 'The city is required'
                            }
                        }
                    },
                    state: {
                        validators: {
                            notEmpty: {
                                message: 'The state is required'
                            }
                        }
                    },
                    zipcode: {
                        validators: {
                            notEmpty: {
                                message: 'The zipcode is required'
                            }
                        }
                    },
                },
                plugins: {
                    trigger: new Trigger(),
                    materialize: new Materialize({
                        rowSelector: (field, ele) => {
                            // field is the field name
                            // ele is the field element
                            switch (field) {
                                case 'firstName':
                                case 'lastName':
                                    return '.s6';

                                case 'city':
                                case 'state':
                                case 'zipcode':
                                    return '.s4';
                                
                                default:
                                    return '.row';
                            }
                        }
                    }),
                    submitButton: new SubmitButton(),
                    icon: new Icon({
                        valid: 'fa fa-check',
                        invalid: 'fa fa-times',
                        validating: 'fa fa-refresh',
                    }),
                },
            });

            this.refs.demo.set({
                fv,
                sampleCode,
            });
        });
    },
};
</script>

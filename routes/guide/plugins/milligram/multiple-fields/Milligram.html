<DemoLayout framework="milligram">
    <DemoWrapper ref:demo from="/guide/plugins/milligram/multiple-fields/Milligram">
        <form id="demoForm" method="POST">
            <div class="row">
                <div class="column column-25">
                    <label>Full name</label>
                </div>
                <div class="column column-25">
                    <input type="text" name="firstName" placeholder="First name" />
                </div>
                <div class="column column-25">
                    <input type="text" name="lastName" placeholder="Last name" />
                </div>
            </div>

            <div class="row">
                <div class="column column-25">
                    <label>Address</label>
                </div>
                <div class="column column-20">
                    <input type="text" name="city" placeholder="City" />
                </div>
                <div class="column column-20">
                    <input type="text" name="state" placeholder="State" />
                </div>
                <div class="column column-20">
                    <input type="text" name="zipcode" placeholder="Zipcode" />
                </div>
            </div>

            <div class="row">
                <div class="column column-25"></div>
                <div class="column column-75">
                    <button type="submit" class="button-primary">Submit</button>
                </div>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Milligram from 'formvalidation/plugins/Milligram';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Milligram.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                firstName: {
                    validators: {
                        notEmpty: {
                            message: 'The first name is required'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z\s]+$/,
                            message: 'The first name can only consist of alphabetical and space'
                        }
                    }
                },
                lastName: {
                    validators: {
                        notEmpty: {
                            message: 'The last name is required'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z\s]+$/,
                            message: 'The last name can only consist of alphabetical and space'
                        }
                    }
                },
                city: {
                    validators: {
                        notEmpty: {
                            message: 'The city is required'
                        }
                    }
                },
                state: {
                    validators: {
                        notEmpty: {
                            message: 'The state is required'
                        }
                    }
                },
                zipcode: {
                    validators: {
                        notEmpty: {
                            message: 'The zipcode is required'
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                milligram: new Milligram({
                    rowSelector: (field, ele) => {
                        switch (field) {
                            case 'firstName': 
                            case 'lastName':
                                return '.column-25';

                            case 'city': 
                            case 'state':
                            case 'zipcode':
                                return '.column-20';

                            default:
                                return '.row';
                        }
                    }
                }),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh',
                }),
            },
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

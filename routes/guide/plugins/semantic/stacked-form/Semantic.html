<DemoLayout framework="semantic">
    <DemoWrapper ref:demo from="/guide/plugins/semantic/stacked-form/Semantic">
        <form id="demoForm" method="POST" class="ui form">
            <div class="ten wide field">
                <label>Product name</label>
                <!--
                When using feedback icon, the input must place inside 'ui input icon' element
                <div class="ui input icon">
                    <input type="text" />
                </div>
                See http://semantic-ui.com/elements/input.html#icon
                -->
                <div class="ui input icon">
                    <input type="text" name="name" />
                </div>
            </div>
        
            <div class="ten wide field">
                <label>Price</label>
                <div class="ui labeled input icon">
                    <div class="ui label">$</div>
                    <input type="text" name="price" />
                </div>
            </div>
        
            <div class="ten wide field">
                <label>Size</label>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="size[]" value="s" />
                        <label>S</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="size[]" value="m" />
                        <label>M</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="size[]" value="l" />
                        <label>L</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="size[]" value="xl" />
                        <label>XL</label>
                    </div>
                </div>
            </div>
        
            <div class="ten wide field">
                <label>Available in store</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="availability" value="yes" />
                        <label>Yes</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="availability" value="no" />
                        <label>No</label>
                    </div>
                </div>
            </div>
        
            <div class="field">
                <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                <button type="submit" class="ui primary button">Submit</button>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Semantic from 'formvalidation/plugins/Semantic';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Semantic.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                name: {
                    validators: {
                        notEmpty: {
                            message: 'The name is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The name must be more than 6 and less than 30 characters long'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: 'The name can only consist of alphabetical, number and underscore'
                        }
                    }
                },
                price: {
                    validators: {
                        notEmpty: {
                            message: 'The price is required'
                        },
                        numeric: {
                            message: 'The price must be a number'
                        }
                    }
                },
                'size[]': {
                    validators: {
                        notEmpty: {
                            message: 'The size is required'
                        }
                    }
                },
                availability: {
                    validators: {
                        notEmpty: {
                            message: 'The availability option is required'
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                semantic: new Semantic({
                    rowSelector: '.field',
                }),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'checkmark icon',
                    invalid: 'remove icon',
                    validating: 'refresh icon'
                }),
            },
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

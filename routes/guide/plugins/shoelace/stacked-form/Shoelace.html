<DemoLayout framework="shoelace">
    <DemoWrapper ref:demo from="/guide/plugins/shoelace/stacked-form/Shoelace">
        <form id="demoForm" method="POST">
            <div class="input-field">
                <label>Product name</label>
                <input type="text" name="name" />
            </div>
        
            <div class="input-field">
                <label>Price</label>
                <div class="input-group">
                    <span class="input-addon">$</span>
                    <input type="text" name="price" />
                </div>
            </div>
        
            <div class="input-field">
                <label>Size</label>
                <div>
                    <label><input type="checkbox" name="size[]" value="s" /> S</label>
                </div>
                <div>
                    <label><input type="checkbox" name="size[]" value="m" /> M</label>
                </div>
                <div>
                    <label><input type="checkbox" name="size[]" value="l" /> L</label>
                </div>
                <div>
                    <label><input type="checkbox" name="size[]" value="xl" /> XL</label>
                </div>
            </div>
        
            <div class="input-field">
                <label>Available in store</label>
                <div>
                    <label><input type="radio" name="availability" value="yes" /> Yes</label>
                </div>
                <div>
                    <label><input type="radio" name="availability" value="no" /> No</label>
                </div>
            </div>
        
            <div class="input-field">
                <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                <button type="submit" class="btn btn-primary">Add product</button>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Shoelace from 'formvalidation/plugins/Shoelace';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Shoelace.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                name: {
                    validators: {
                        notEmpty: {
                            message: 'The name is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The name must be more than 6 and less than 30 characters long'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: 'The name can only consist of alphabetical, number and underscore'
                        }
                    }
                },
                price: {
                    validators: {
                        notEmpty: {
                            message: 'The price is required'
                        },
                        numeric: {
                            message: 'The price must be a number'
                        }
                    }
                },
                'size[]': {
                    validators: {
                        notEmpty: {
                            message: 'The size is required'
                        }
                    }
                },
                availability: {
                    validators: {
                        notEmpty: {
                            message: 'The availability option is required'
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                shoelace: new Shoelace(),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh',
                }),
            },
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

<DemoLayout framework="spectre">
    <DemoWrapper ref:demo from="/guide/plugins/spectre/stacked-form/Spectre">
        <form id="demoForm" method="POST">
            <div class="form-group">
                <label class="form-label">Product name</label>
                <div class="has-icon-right">
                    <input type="text" class="form-input" name="name" />
                </div>
            </div>
        
            <div class="form-group">
                <label class="form-label">Price</label>
                <div class="input-group has-icon-right">
                    <span class="input-group-addon">$</span>
                    <input type="text" class="form-input" name="price" />
                </div>
            </div>
        
            <div class="form-group">
                <label class="form-label">Size</label>
                <div>
                    <label class="form-checkbox">
                        <input type="checkbox" name="size[]" value="s" />
                        <i class="form-icon"></i> S
                    </label>
                </div>
                <div>
                    <label class="form-checkbox">
                        <input type="checkbox" name="size[]" value="m" />
                        <i class="form-icon"></i> M
                    </label>
                </div>
                <div>
                    <label class="form-checkbox">
                        <input type="checkbox" name="size[]" value="l" />
                        <i class="form-icon"></i> L
                    </label>
                </div>
                <div>
                    <label class="form-checkbox">
                        <input type="checkbox" name="size[]" value="xl" />
                        <i class="form-icon"></i> XL
                    </label>
                </div>
            </div>
        
            <div class="form-group">
                <label class="form-label">Available in store</label>
                <div>
                    <label class="form-radio">
                        <input type="radio" name="availability" value="yes" />
                        <i class="form-icon"></i> Yes
                    </label>
                </div>
                <div>
                    <label class="form-radio">
                        <input type="radio" name="availability" value="no" />
                        <i class="form-icon"></i> No
                    </label>
                </div>
            </div>
        
            <div class="form-group">
                <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Spectre from 'formvalidation/plugins/Spectre';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Spectre.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                name: {
                    validators: {
                        notEmpty: {
                            message: 'The name is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The name must be more than 6 and less than 30 characters long'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: 'The name can only consist of alphabetical, number and underscore'
                        }
                    }
                },
                price: {
                    validators: {
                        notEmpty: {
                            message: 'The price is required'
                        },
                        numeric: {
                            message: 'The price must be a number'
                        }
                    }
                },
                'size[]': {
                    validators: {
                        notEmpty: {
                            message: 'The size is required'
                        }
                    }
                },
                availability: {
                    validators: {
                        notEmpty: {
                            message: 'The availability option is required'
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                spectre: new Spectre(),
                submitButton: new SubmitButton(),
                icon: new Icon({
                    valid: 'form-icon icon icon-check',
                    invalid: 'form-icon icon icon-cross',
                    validating: 'form-icon loading',
                }),
            },
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

<DemoLayout framework="bootstrap">
    <DemoWrapper ref:demo from="/guide/plugins/tooltip/basic/Bootstrap">
        <form id="demoForm" method="POST" style="padding-top: 50px;">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Product name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="name" />
                </div>
            </div>
        
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-5">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" name="price" />
                    </div>
                </div>
            </div>
        
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Size</label>
                <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" name="size[]" value="s" />
                        <label class="form-check-label">S</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" name="size[]" value="m" />
                        <label class="form-check-label">M</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" name="size[]" value="l" />
                        <label class="form-check-label">L</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" name="size[]" value="xl" />
                        <label class="form-check-label">XL</label>
                    </div>
                </div>
            </div>
        
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Available in store</label>
                <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="availability" value="yes" />
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="availability" value="no" />
                        <label class="form-check-label">No</label>
                    </div>
                </div>
            </div>
        
            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <!-- Do NOT use name="submit" or id="submit" for the Submit button -->
                    <button type="submit" class="btn btn-primary">Add product</button>
                </div>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Tooltip from 'formvalidation/plugins/Tooltip';
import Trigger from 'formvalidation/plugins/Trigger';
import Bootstrap from 'formvalidation/plugins/Bootstrap';
import SubmitButton from 'formvalidation/plugins/SubmitButton';

import sampleCode from './Bootstrap.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                name: {
                    validators: {
                        notEmpty: {
                            message: 'The name is required'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: 'The name must be more than 6 and less than 30 characters long'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: 'The name can only consist of alphabetical, number and underscore'
                        }
                    }
                },
                price: {
                    validators: {
                        notEmpty: {
                            message: 'The price is required'
                        },
                        numeric: {
                            message: 'The price must be a number'
                        }
                    }
                },
                'size[]': {
                    validators: {
                        notEmpty: {
                            message: 'The size is required'
                        }
                    }
                },
                availability: {
                    validators: {
                        notEmpty: {
                            message: 'The availability option is required'
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                bootstrap: new Bootstrap({
                    defaultMessageContainer: false,
                }),
                submitButton: new SubmitButton(),
                tooltip: new Tooltip(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh',
                }),
            },
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },
};
</script>

<DemoLayout framework="tachyons">
    <DemoWrapper ref:demo from="/guide/validators/date/picker/Tachyons">
        <ResourceLoader urls={[
            'https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.5.0/flatpickr.min.css',
            'https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.5.0/flatpickr.min.js',
        ]}>
            <form id="demoForm" method="post" style="height: 380px;">
                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Meeting time</div>
                        <div class="fl w-50">
                            <input type="text" name="meetingTime" placeholder="YYYY/MM/DD h:m A" class="input-reset ba b--black-20 pa2 mb2 db w-100" />
                        </div>
                    </div>
                </div>
            </form>
        </ResourceLoader>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Tachyons from 'formvalidation/plugins/Tachyons';

import sampleCode from './Tachyons.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
        ResourceLoader: '../../../../../components/ResourceLoader.html',
    },

    oncreate() {
        window.addEventListener('load', () => {
            const form = document.getElementById('demoForm');
            const fv = formValidation(form, {
                fields: {
                    meetingTime: {
                        validators: {
                            date: {
                                format: 'YYYY/MM/DD h:m A',
                                message: 'The value is not a valid date',
                            }
                        }
                    },
                },
                plugins: {
                    trigger: new Trigger(),
                    tachyons: new Tachyons(),
                    icon: new Icon({
                        valid: 'fa fa-check',
                        invalid: 'fa fa-times',
                        validating: 'fa fa-refresh'
                    }),
                },
            });

            flatpickr(form.querySelector('[name="meetingTime"]'), {
                enableTime: true,
                // See https://flatpickr.js.org/formatting/
                dateFormat: 'Y/m/d H:i K',
                // After selecting a date, we need to revalidate the field
                onChange: () => {
                    fv.revalidateField('meetingTime');
                },
            });

            this.refs.demo.set({
                fv,
                sampleCode,
            });
        });
    },
};
</script>

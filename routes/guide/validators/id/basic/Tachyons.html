<DemoLayout framework="tachyons">
    <DemoWrapper ref:demo from="/guide/validators/id/basic/Tachyons">
        <ReceiveMessage type="SAMPLE_FIELD_VALUE" on:received="receive(event)">
            <form id="demoForm" method="post">
                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Country</div>
                        <div class="fl w-50">
                            <select class="input-reset ba b--black-20 pa2 mb2 db w-100" name="country" on:change="changeCountry()">
                                <option value="AR">Argentina</option>
                                <option value="BA">Bosnia and Herzegovina</option>
                                <option value="BR">Brazil</option>
                                <option value="BG">Bulgari</option>
                                <option value="CL">Chile</option>
                                <option value="CN">China</option>
                                <option value="CO">Colombia</option>
                                <option value="HR">Croatia</option>
                                <option value="CZ">Czech</option>
                                <option value="DK">Denmark</option>
                                <option value="EE">Estonia</option>
                                <option value="FI">Finland</option>
                                <option value="FR">France</option>
                                <option value="HK">Hong Kong</option>
                                <option value="IS">Iceland</option>
                                <option value="ID">India</option>
                                <option value="IE">Ireland</option>
                                <option value="KR">Korea</option>
                                <option value="LV">Latvia</option>
                                <option value="LT">Lithuania</option>
                                <option value="MK">Macedonia</option>
                                <option value="MY">Malaysia</option>
                                <option value="MX">Mexico</option>
                                <option value="ME">Montenegro</option>
                                <option value="NL">Netherlands</option>
                                <option value="NO">Norway</option>
                                <option value="PE">Peru</option>
                                <option value="PL">Poland</option>
                                <option value="RO">Romania</option>
                                <option value="SM">San Marino</option>

                            </select>
                        </div>
                    </div>
                </div>

                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">ID number</div>
                        <div class="fl w-50">
                            <input type="text" name="idNumber" class="input-reset ba b--black-20 pa2 mb2 db w-100" />
                        </div>
                    </div>
                </div>
            </form>
        </ReceiveMessage>
    </DemoWrapper>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Tachyons from 'formvalidation/plugins/Tachyons';
import id from 'formvalidation/validators/id/index';

import sampleCode from './Tachyons.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
        ReceiveMessage: '../../../../../components/ReceiveMessage.html',
    },

    oncreate() {
        const form = document.getElementById('demoForm');
        const fv = formValidation(form, {
            fields: {
                idNumber: {
                    validators: {
                        id: {
                            country: () => {
                                return form.querySelector('[name="country"]').value;
                            },
                            message: 'The value is not a valid ID'
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                tachyons: new Tachyons(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh'
                }),
            },
        }).registerValidator('id', id);

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },

    methods: {
        changeCountry() {
            // Revalidate the ID field whenever user changes the country
            const { fv } = this.refs.demo.get();
            fv.revalidateField('idNumber');
        },

        receive(event) {
            const v = event.data;

            const form = document.getElementById('demoForm');
            form.querySelector('[name="country"]').value = v.country;
            form.querySelector('[name="idNumber"]').value = v.sample;

            const { fv } = this.refs.demo.get();
            if (fv) {
                fv.revalidateField('idNumber').then((result) => {
                    window.parent.postMessage({
                        type: 'DEMO_VALIDATE_RESULT',
                        data: {
                            input: v,
                            output: result
                        },
                    }, '*');
                });
            }
        },
    },
};
</script>

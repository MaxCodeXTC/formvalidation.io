<DemoLayout framework="bootstrap">
    <DemoWrapper ref:demo from="/guide/validators/identical/basic/Bootstrap">
        <form id="demoForm" method="POST">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" name="password" on:input="changePassword()" />
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Retype password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" name="confirmPassword" />
                </div>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';    
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Bootstrap from 'formvalidation/plugins/Bootstrap';

import sampleCode from './Bootstrap.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const form = document.getElementById('demoForm');
        this.fv = formValidation(form, {
            fields: {
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        }
                    }
                },
                confirmPassword: {
                    validators: {
                        identical: {
                            compare: () => {
                                return form.querySelector('[name="password"]').value;
                            },
                            message: 'The password and its confirm are not the same'
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                bootstrap: new Bootstrap(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh'
                }),
            },
        })

        this.refs.demo.set({
            fv: this.fv,
            sampleCode,
        });
    },

    methods: {
        changePassword() {
            // Revalidate the confirmation password when changing the password
            this.fv.revalidateField('confirmPassword');
        },
    },
};
</script>

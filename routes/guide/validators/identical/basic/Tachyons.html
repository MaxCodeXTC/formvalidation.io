<DemoLayout framework="tachyons">
    <DemoWrapper ref:demo from="/guide/validators/identical/basic/Tachyons">
        <form id="demoForm" method="post">
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Password</div>
                    <div class="fl w-50">
                        <input type="password" name="password" on:input="changePassword()" class="input-reset ba b--black-20 pa2 mb2 db w-100" />
                    </div>
                </div>
            </div>
            <div class="cf mb2">
                <div class="fl w-100">
                    <div class="fl w-25 pa2">Retype password</div>
                    <div class="fl w-50">
                        <input type="password" name="confirmPassword" class="input-reset ba b--black-20 pa2 mb2 db w-100" />
                    </div>
                </div>
            </div>
        </form>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Tachyons from 'formvalidation/plugins/Tachyons';

import sampleCode from './Tachyons.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
    },

    oncreate() {
        const form = document.getElementById('demoForm');
        this.fv = formValidation(form, {
            fields: {
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        }
                    }
                },
                confirmPassword: {
                    validators: {
                        identical: {
                            compare: () => {
                                return form.querySelector('[name="password"]').value;
                            },
                            message: 'The password and its confirm are not the same'
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                tachyons: new Tachyons(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh'
                }),
            },
        })

        this.refs.demo.set({
            fv: this.fv,
            sampleCode,
        });
    },

    methods: {
        changePassword() {
            // Revalidate the confirmation password when changing the password
            this.fv.revalidateField('confirmPassword');
        },
    },
};
</script>

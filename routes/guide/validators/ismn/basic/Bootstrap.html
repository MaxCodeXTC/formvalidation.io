<DemoLayout framework="bootstrap">
    <DemoWrapper ref:demo from="/guide/validators/ismn/basic/Bootstrap">
        <ReceiveMessage type="SAMPLE_FIELD_VALUE" on:received="receive(event)">
            <form id="demoForm" method="POST">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">ISMN</label>
                    <div class="col-sm-5">
                        <input type="text" ref:input class="form-control" name="ismn" />
                    </div>
                </div>
            </form>
        </ReceiveMessage>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';    
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Bootstrap from 'formvalidation/plugins/Bootstrap';
import ismn from 'formvalidation/validators/ismn';

import sampleCode from './Bootstrap.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
        ReceiveMessage: '../../../../../components/ReceiveMessage.html',
    },

    oncreate() {
        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                ismn: {
                    validators: {
                        ismn: {
                            message: 'The value is not valid ISMN'
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                bootstrap: new Bootstrap(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh'
                }),
            },
        }).registerValidator('ismn', ismn);

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },

    methods: {
        receive(event) {
            const v = event.data;
            this.refs.input.value = v;

            const { fv } = this.refs.demo.get();
            if (fv) {
                fv.revalidateField('ismn').then((result) => {
                    window.parent.postMessage({
                        type: 'DEMO_VALIDATE_RESULT',
                        data: {
                            input: v,
                            output: result
                        },
                    }, '*');
                });
            }
        }
    },
};
</script>

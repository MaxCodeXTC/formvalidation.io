<DemoLayout framework="bootstrap">
    <DemoWrapper ref:demo from="/guide/validators/numeric/basic/Bootstrap">
        <ReceiveMessage type="SAMPLE_FIELD_VALUE" on:received="receive(event)">
            <form id="demoForm" method="POST">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Country</label>
                    <div class="col-sm-5">
                        <select class="form-control" name="country" on:change="changeCountry(event)">
                            <option value="">Choose a country</option>
                            <option value="en_US">United States</option>
                            <option value="fr_FR">France</option>
                            <option value="it_IT">Italy</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Type a number</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="number" />
                    </div>
                </div>
            </form>
        </ReceiveMessage>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';    
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Bootstrap from 'formvalidation/plugins/Bootstrap';

import sampleCode from './Bootstrap.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
        ReceiveMessage: '../../../../../components/ReceiveMessage.html',
    },

    oncreate() {
        const fv = formValidation(document.getElementById('demoForm'), {
            fields: {
                number: {
                    validators: {
                        numeric: {
                            message: 'The value is not a number',
                            // The default separators
                            thousandsSeparator: '',
                            decimalSeparator: '.'
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                bootstrap: new Bootstrap(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh'
                }),
            },
        });

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },

    methods: {
        changeCountry(event) {
            let thousandsSeparator = '';
            let decimalSeparator = '.';

            switch (event.target.value) {
                case 'en_US':
                    thousandsSeparator = ',';
                    decimalSeparator = '.';
                    break;

                case 'fr_FR':
                    thousandsSeparator = ' ';
                    decimalSeparator = ',';
                    break;

                case 'it_IT':
                    thousandsSeparator = '.';
                    decimalSeparator = ',';
                    break;

                case '':
                default:
                    thousandsSeparator = '';
                    decimalSeparator   = '.';
                    break;
            }

            // Revalidate the number whenever user changes the country
            const { fv } = this.refs.demo.get();
            fv
            .updateValidatorOption('number', 'numeric', 'thousandsSeparator', thousandsSeparator)
            .updateValidatorOption('number', 'numeric', 'decimalSeparator', decimalSeparator)
            .revalidateField('number');
        },

        receive(event) {
            const v = event.data;

            const form = document.getElementById('demoForm');
            form.querySelector('[name="country"]').value = v.country;
            form.querySelector('[name="number"]').value = v.sample;

            const { fv } = this.refs.demo.get();
            if (fv) {
                fv
                .updateValidatorOption('number', 'numeric', 'thousandsSeparator', v.thousandsSeparator)
                .updateValidatorOption('number', 'numeric', 'decimalSeparator', v.decimalSeparator)
                .revalidateField('number').then((result) => {
                    window.parent.postMessage({
                        type: 'DEMO_VALIDATE_RESULT',
                        data: {
                            input: v,
                            output: result
                        },
                    }, '*');
                });
            }
        },
    },
};
</script>

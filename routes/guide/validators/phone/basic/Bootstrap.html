<DemoLayout framework="bootstrap">
    <DemoWrapper ref:demo from="/guide/validators/phone/basic/Bootstrap">
        <ReceiveMessage type="SAMPLE_FIELD_VALUE" on:received="receive(event)">
            <form id="demoForm" method="POST">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Country</label>
                    <div class="col-sm-5">
                        <select class="form-control" name="country" on:change="changeCountry()">
                            <option value="US">United States</option>
                            <option value="BG">Bulgaria</option>
                            <option value="BR">Brazil</option>
                            <option value="CN">China</option>
                            <option value="CZ">Czech Republic</option>
                            <option value="DK">Denmark</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                            <option value="IN">India</option>
                            <option value="MA">Morocco</option>
                            <option value="NL">Netherlands</option>
                            <option value="PK">Pakistan</option>
                            <option value="RO">Romania</option>
                            <option value="RU">Russia</option>
                            <option value="SK">Slovakia</option>
                            <option value="ES">Spain</option>
                            <option value="TH">Thailand</option>
                            <option value="AE">United Arab Emirates</option>
                            <option value="GB">United Kingdom</option>
                            <option value="VE">Venezuela</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Phone number</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="phoneNumber" />
                    </div>
                </div>
            </form>
        </ReceiveMessage>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';    
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Bootstrap from 'formvalidation/plugins/Bootstrap';
import phone from 'formvalidation/validators/phone';

import sampleCode from './Bootstrap.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
        ReceiveMessage: '../../../../../components/ReceiveMessage.html',
    },

    oncreate() {
        const form = document.getElementById('demoForm');
        const fv = formValidation(form, {
            fields: {
                phoneNumber: {
                    validators: {
                        phone: {
                            country: () => {
                                return form.querySelector('[name="country"]').value;
                            },
                            message: 'The value is not a valid phone number'
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                bootstrap: new Bootstrap(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh'
                }),
            },
        }).registerValidator('phone', phone);

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },

    methods: {
        changeCountry() {
            // Revalidate the phone number field whenever user changes the country
            const { fv } = this.refs.demo.get();
            fv.revalidateField('phoneNumber');
        },

        receive(event) {
            const v = event.data;

            const form = document.getElementById('demoForm');
            form.querySelector('[name="country"]').value = v.country;
            form.querySelector('[name="phoneNumber"]').value = v.sample;

            const { fv } = this.refs.demo.get();
            if (fv) {
                fv.revalidateField('phoneNumber').then((result) => {
                    window.parent.postMessage({
                        type: 'DEMO_VALIDATE_RESULT',
                        data: {
                            input: v,
                            output: result
                        },
                    }, '*');
                });
            }
        },
    },
};
</script>

<DemoLayout framework="tachyons">
    <DemoWrapper ref:demo from="/guide/validators/phone/basic/Tachyons">
        <ReceiveMessage type="SAMPLE_FIELD_VALUE" on:received="receive(event)">
            <form id="demoForm" method="post">
                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Country</div>
                        <div class="fl w-50">
                            <select class="input-reset ba b--black-20 pa2 mb2 db w-100" name="country" on:change="changeCountry()">
                                <option value="US">United States</option>
                                <option value="BG">Bulgaria</option>
                                <option value="BR">Brazil</option>
                                <option value="CN">China</option>
                                <option value="CZ">Czech Republic</option>
                                <option value="DK">Denmark</option>
                                <option value="FR">France</option>
                                <option value="DE">Germany</option>
                                <option value="IN">India</option>
                                <option value="MA">Morocco</option>
                                <option value="NL">Netherlands</option>
                                <option value="PK">Pakistan</option>
                                <option value="RO">Romania</option>
                                <option value="RU">Russia</option>
                                <option value="SK">Slovakia</option>
                                <option value="ES">Spain</option>
                                <option value="TH">Thailand</option>
                                <option value="AE">United Arab Emirates</option>
                                <option value="GB">United Kingdom</option>
                                <option value="VE">Venezuela</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-25 pa2">Phone number</div>
                        <div class="fl w-50">
                            <input type="text" name="phoneNumber" class="input-reset ba b--black-20 pa2 mb2 db w-100" />
                        </div>
                    </div>
                </div>
            </form>
        </ReceiveMessage>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Tachyons from 'formvalidation/plugins/Tachyons';
import phone from 'formvalidation/validators/phone';

import sampleCode from './Tachyons.programmatic';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
        ReceiveMessage: '../../../../../components/ReceiveMessage.html',
    },

    oncreate() {
        const form = document.getElementById('demoForm');
        const fv = formValidation(form, {
            fields: {
                phoneNumber: {
                    validators: {
                        phone: {
                            country: () => {
                                return form.querySelector('[name="country"]').value;
                            },
                            message: 'The value is not a valid phone number'
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                tachyons: new Tachyons(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh'
                }),
            },
        }).registerValidator('phone', phone);

        this.refs.demo.set({
            fv,
            sampleCode,
        });
    },

    methods: {
        changeCountry() {
            // Revalidate the phone number field whenever user changes the country
            const { fv } = this.refs.demo.get();
            fv.revalidateField('phoneNumber');
        },

        receive(event) {
            const v = event.data;

            const form = document.getElementById('demoForm');
            form.querySelector('[name="country"]').value = v.country;
            form.querySelector('[name="phoneNumber"]').value = v.sample;

            const { fv } = this.refs.demo.get();
            if (fv) {
                fv.revalidateField('phoneNumber').then((result) => {
                    window.parent.postMessage({
                        type: 'DEMO_VALIDATE_RESULT',
                        data: {
                            input: v,
                            output: result
                        },
                    }, '*');
                });
            }
        },
    },
};
</script>

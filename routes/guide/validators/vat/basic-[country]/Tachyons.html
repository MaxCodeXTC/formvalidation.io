<DemoLayout framework="tachyons">
    <DemoWrapper ref:demo from="/guide/validators/vat/basic-{item.code.toLowerCase()}/Tachyons">
        <ReceiveMessage type="SAMPLE_FIELD_VALUE" on:received="receive(event)">
            <form id="demoForm" method="post">
                <div class="cf mb2">
                    <div class="fl w-100">
                        <div class="fl w-50 pa2">{item.adjective} VAT number</div>
                        <div class="fl w-40">
                            <input type="text" name="vatNumber" class="input-reset ba b--black-20 pa2 mb2 db w-100" />
                        </div>
                    </div>
                </div>
            </form>
        </ReceiveMessage>
    </DemoWrapper>
</DemoLayout>

<script>
import formValidation from 'formvalidation/core/Core';
import Icon from 'formvalidation/plugins/Icon';
import Trigger from 'formvalidation/plugins/Trigger';
import Tachyons from 'formvalidation/plugins/Tachyons';
import vat from 'formvalidation/validators/vat/index';

import sampleCode from './Tachyons.programmatic';
import data from '../data';

export default {
    components: {
        DemoLayout: '../../../../../components/DemoLayout.html',
        DemoWrapper: '../../../../../components/DemoWrapper.html',
        ReceiveMessage: '../../../../../components/ReceiveMessage.html',
    },

    preload({ params, query }) {
        const { country } = params;
        const item = data.find((item) =>  {
            return item.code.toLowerCase() === country;
        });

        return {
            item,
        };
    },

    oncreate() {
        const { item } = this.get();
        const form = document.getElementById('demoForm');
        const fv = formValidation(form, {
            fields: {
                vatNumber: {
                    validators: {
                        vat: {
                            country: item.code,
                            message: `The value is not a valid ${item.adjective} VAT number`
                        }
                    }
                },
            },
            plugins: {
                trigger: new Trigger(),
                tachyons: new Tachyons(),
                icon: new Icon({
                    valid: 'fa fa-check',
                    invalid: 'fa fa-times',
                    validating: 'fa fa-refresh'
                }),
            },
        }).registerValidator('vat', vat);

        this.refs.demo.set({
            fv,
            sampleCode: sampleCode.replace(/{COUNTRY_CODE}/g, item.code).replace(/{COUNTRY_ADJECTIVE}/g, item.adjective),
        });
    },

    methods: {
        receive(event) {
            const v = event.data;

            const form = document.getElementById('demoForm');
            form.querySelector('[name="vatNumber"]').value = v.sample;

            const { fv } = this.refs.demo.get();
            if (fv) {
                fv.revalidateField('vatNumber').then((result) => {
                    window.parent.postMessage({
                        type: 'DEMO_VALIDATE_RESULT',
                        data: {
                            input: v,
                            output: result
                        },
                    }, '*');
                });
            }
        },
    },
};
</script>
